<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantem coin</title>
   <style>
/* General Styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background: radial-gradient(circle at 70% 30%, rgba(0, 255, 0, 0.2), transparent), 
                linear-gradient(135deg, #0d0d0d, #222222); /* Green glow + Dark gradient */
    color: white;
    margin: 0;
    padding: 0;
}

  /* General Styles */
  * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #0d0d0d; /* Dark background */
            color: white;
        }

        /* Header Styles */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 40px;
            background: #111;
        }

        /* Logo */
        .logo {
            display: flex;
            align-items: center;
            font-size: 22px;
            font-weight: bold;
        }

        .logo img {
            width: 30px;
            height: 30px;
            margin-right: 8px;
        }

        /* Navigation */
        .nav-links {
            display: flex;
            gap: 20px;
            list-style: none;
        }

        .nav-links a {
            text-decoration: none;
            color: white;
            font-size: 14px;
            font-weight: bold;
        }

        /* "NEW" Label */
        .new-label {
            font-size: 10px;
            color: black;
            background: gold;
            padding: 2px 6px;
            border-radius: 5px;
            margin-left: 5px;
        }

        /* Profile Button */
        .profile-btn {
            border: 1px solid gold;
            background: transparent;
            padding: 8px 16px;
            font-size: 14px;
            font-weight: bold;
            color: gold;
            border-radius: 6px;
            cursor: pointer;
        }

        .profile-btn:hover {
            background: gold;
            color: black;
        }
/* Hero Section */
.hero {
    display: flex;
    justify-content: space-between;
    padding: 50px;
    align-items: center;
    text-align: left;
    background: radial-gradient(circle at center, rgba(0, 255, 0, 0.3), transparent 60%),
                linear-gradient(135deg, #0d0d0d, #1a1a1a); /* Green glow at center */
}

.hero h1 {
    font-size: 40px;
    font-weight: bold;
    color: white;
}

.hero p {
    font-size: 18px;
    color: #aaa;
    margin-top: 10px;
}

.buttons {
    margin-top: 20px;
}

.start-btn {
    background: linear-gradient(90deg, #ffd700, #ffaa00); /* Yellow gradient */
    padding: 12px 24px;
    border: none;
    cursor: pointer;
    font-size: 16px;
    border-radius: 5px;
    font-weight: bold;
    color: black;
}

.invest-btn {
    background: transparent;
    border: 2px solid #00ff99; /* Light green border */
    color: #00ff99; /* Light green text */
    padding: 12px 24px;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
    border-radius: 5px;
    transition: all 0.3s ease-in-out;
}

/* Crypto Prices Section */
.crypto-prices {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-top: 30px;
}

.crypto-card {
    background: linear-gradient(135deg, #222, #333); /* Dark gray gradient */
    padding: 20px;
    text-align: center;
    border-radius: 10px;
    width: 150px;
    box-shadow: 0px 4px 10px rgba(255, 215, 0, 0.2); /* Gold shadow effect */
}

.crypto-card p {
    font-weight: bold;
    color: #ffd700; /* Gold text */
}

.crypto-price {
    font-size: 20px;
    margin-top: 10px;
    color: white;
}

.buy-btn {
    background: linear-gradient(90deg, #ffd700, #ffaa00); /* Gold buy button */
    padding: 8px 16px;
    border: none;
    cursor: pointer;
    font-size: 14px;
    border-radius: 5px;
    font-weight: bold;
    color: black;
    margin-top: 10px;
}

/* Footer */
footer {
    text-align: center;
    padding: 20px;
    background: linear-gradient(90deg, #111, #222);
    color: white;
    margin-top: 40px;
}

   </style>
</head>
<body>

    <header>
        <nav>
            <div class="logo"><img src="images/caht.svg" alt=""></div>
            <ul>
                <li><a href="#">P2P</a></li>
                <li><a href="#">Trading</a></li>
                <li><a href="#">Invest</a></li>
                <li><a href="#">Wallet</a></li>
                <li><a href="#">Support</a></li>
            </ul>
            <button class="profile-btn">Sing-n</button>
            <button class="profile-btn"></button>
        </nav>
    </header>

    <section class="hero">
        <div class="hero-text">
            <h1>Buy crypto, Sell & Invest</h1>
            <p>TradeEdge has pioneered seamless cryptocurrency trading.</p>
            <button class="start-btn">Start Trading</button>
            <button class="invest-btn">Start Investing</button>
        </div>
        <div class="hero-image">
            <img src="images/Logo.png" alt="Trading Dashboard">
        </div>
    </section>

    <section class="crypto-prices">
        <div class="crypto-card">
            <h3>Bitcoin</h3>
            <p id="btc-price">$00.00</p>
            <button>BUY</button>
        </div>
        <div class="crypto-card">
            <h3>Ethereum</h3>
            <p id="eth-price">$00.00</p>
            <button>BUY</button>
        </div>
        <div class="crypto-card">
            <h3>Litecoin</h3>
            <p id="ltc-price">$00.00</p>
            <button>BUY</button>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
