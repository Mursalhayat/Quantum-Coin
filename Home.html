<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Home | Quantum Cash</title>
    <link rel="stylesheet" href="home.css">
</head>
<body>
    <!-- HEADER -->
    <div class="header">
        <div class="logo"><img src="images/logo.svg" alt=""></div>
        <div class="nav-links">
            <button class="head-btn" href="index.html">Home</button>
            <button class="head-btn" href="#">Sell</button>
            <button class="head-btn"><a href="Singin/index.html" style="text-decoration: none; color: inherit;">
                Sign-out
            </a></button>
        </div>
    </div>

    <!-- MAIN CONTAINER -->
    <div class="main-container">
        
        <!-- LEFT SIDE AD -->
        <div class="ad-container left-ad">
            <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6412985965964616"
                crossorigin="anonymous"></script>
            <ins class="adsbygoogle"
                style="display:block"
                data-ad-client="ca-pub-6412985965964616"
                data-ad-slot="7434529669"
                data-ad-format="auto"
                data-full-width-responsive="true"></ins>
            <script>
                (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </div>

        <!-- GAME CONTAINER (CENTER) -->
        <div class="game-container">
            <h1>Welcome to Quantum Cash</h1>
            <p>Coins Left: <span id="coins">500</span></p>
            <button class="click-btn" onclick="collectCoin()">
                <img src="images/Coin .png" alt="Coin">
            </button>
            <p id="Tao-text">Tap to Coin</p>
            <p>Collected Coins: <span id="collected">0</span></p>

            <!-- SAVE BUTTON -->
            <button class="save-btn" onclick="saveCoins()">Save Coins</button>
        </div>

        <!-- RIGHT SIDE AD -->
        <div class="ad-container right-ad">
            <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6412985965964616"
                crossorigin="anonymous"></script>
            <ins class="adsbygoogle"
                style="display:block"
                data-ad-client="ca-pub-6412985965964616"
                data-ad-slot="7434529669"
                data-ad-format="auto"
                data-full-width-responsive="true"></ins>
            <script>
                (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
